<div class="row">
  <div class="col-sm-12">
      <app-shopping-list-edit (ingredientAdded)="onIngredientAdded($event)"></app-shopping-list-edit>
      <ul class="list-group">
        <a 
        *ngFor="let ingredient of ingredients" 
        href="#" 
        style="cursor: pointer;" 
        class="list-group-item"
        >
        {{ ingredient.name }} amt. ( {{ingredient.amount }})
        </a>
      </ul>
  </div>
</div>
