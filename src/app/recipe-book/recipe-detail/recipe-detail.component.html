<div class="row">
  <div class="col-sm-12">
    <img 
      [src]="recipe.imagePath" 
      alt="{{recipe.name}}" 
      class="img-responsive"
      style="max-height: 300px">
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <h4> {{ recipe.name }} </h4>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <button class="btn btn-primary dropdown-toggle" type="button">Manage Recipe</button>
    <ul class="dropdown-menu">
      <li><a href="#">Edit Recipe</a></li>
      <li><a href="#">Add to cart</a></li>
    </ul>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <p> {{ recipe.description }} </p>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <p>ingredients</p>
  </div>
</div>
